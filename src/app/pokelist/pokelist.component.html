<h3>List of Pokemon</h3> 

<a [routerLink]=""><button>Next Page</button></a>

<ul *ngIf='poke$' class="table">
  <div *ngFor='let poke of poke$' class="container">
    <a [routerLink]="['/pokedetails',poke.name]">
    <li>{{poke.name}}</li>
    <app-pokedisplay [pokename]='poke.name' class="pokedetails"></app-pokedisplay>
    </a>
  </div>
</ul>
