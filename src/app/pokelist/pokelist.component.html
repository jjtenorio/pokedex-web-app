<div class="pager">
  <div *ngFor='let p of pager; let i = index' class="pagelist">
    <a [routerLink]="['/page/',i+1]" class="page-number">{{i+1}}</a>
  </div>
</div>
<ul *ngIf='poke$' class="table">
  <div *ngFor='let poke of poke$'>
      <a *ngIf='poke.name' [routerLink]="['/',poke.name]">
        <app-pokedisplay [name]='poke.name' class="pokedetails"></app-pokedisplay>
      </a>
  </div>
</ul>

<app-scroll-top></app-scroll-top>
