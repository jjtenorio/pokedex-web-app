<section class="navigation-section">
<div id="previous" class="pokemon-navigation" (click)="prevPoke()" *ngIf="pokeId > 1">
    {{pokePrevName}}
</div>
<div id="next" class="pokemon-navigation" (click)="nextPoke()">
    {{pokeNextName}}
</div>
</section>



<section class="info-section">
<app-pokeinfo [pokename]='pokename'></app-pokeinfo>
</section>

<section class="evolution-section">
<app-poke-evolution *ngIf='pokeChain' 
[evochain]='pokeChain.url'
[pokename]='pokename'></app-poke-evolution>
</section>


<button (click)="goBack()">Explore More Pokemon</button>
